<!DOCTYPE html>
<html>

<style>
form {
  /* Just to center the form on the page */
  margin: 0 auto;
  width: 400px;
  /* To see the outline of the form */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

form div + div {
  margin-top: 1em;
}

label {
  /* To make sure that all labels have the same size and are properly aligned */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input, textarea {
  /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
  font: 1em sans-serif;

  /* To give the same size to all text fields */
  width: 300px;
  box-sizing: border-box;

  /* To harmonize the look & feel of text field border */
  border: 1px solid #999;
}

input:focus, textarea:focus {
  /* To give a little highlight on active elements */
  border-color: #000;
}

textarea {
  /* To properly align multiline text fields with their labels */
  vertical-align: top;

  /* To give enough room to type some text */
  height: 5em;
}

.button {
  /* To position the buttons to the same position of the text fields */
  padding-left: 90px; /* same size as the label elements */
}

button {
  /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
  margin-left: .5em;
}    
</style>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demographic questionnaire</title>
        <link rel="stylesheet" href="main.css">
    </head>
        
    <form action="/demographic.php" method="post">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="user_age" min="0">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="user_gender">
        </div>
        <div>
            <label for="pob">Place of birth:</label>
            <input type="text" id="pob" name="user_pob">
        </div>
        <div>
            <label for="cpor">Current place of residence:</label>
            <input type="text" id="cpor" name="user_cpor">
        </div>
        <div>
            <fieldset>
            <legend>Other languages that you are fluent in</legend>
                <input type="text" name="user_l2"><br>
                <input type="text" name="user_l3"><br>
                <input type="text" name="user_l4"><br>
                <input type="text" name="user_l5"><br>
                <input type="text" name="user_l6">
            </fieldset>
        </div>
        <div class="button">
            <button type="submit">Next page</button>
        </div>
    </form>
</html>
